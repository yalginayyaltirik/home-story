<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Story Gayrimenkul | Ersun Baysungur</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #c2a35d;
            --white: #ffffff;
            --whatsapp: #25d366;
            /* Smoother transparency color */
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--primary);
            min-height: 100vh;
            /* Cool Residence Background with a smooth gradient overlay */
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.85) 0%, rgba(30, 41, 59, 0.6) 100%), 
                        url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        /* REMARKABLE LOGO HEADER */
        header {
            padding: 3rem 2rem 1rem;
            text-align: center;
        }

        .header-glass {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: var(--glass-bg);
            padding: 1rem 2.5rem;
            border-radius: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo {
            height: 80px;
            border-radius: 12px;
        }

        .company h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1;
            margin-bottom: 4px;
        }

        .company span {
            color: var(--accent);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* MAIN CONTAINER */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem 4rem;
            flex: 1;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .info-content {
            padding: 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .info .title {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: block;
            font-size: 1.1rem;
        }

        .info p {
            font-size: 1.05rem;
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* COMPACT CONTACT BLOCK */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background: rgba(15, 23, 42, 0.04);
            padding: 1.5rem;
            border-radius: 24px;
            margin-bottom: 2rem;
        }

        .contact-item label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .contact-item span {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.4;
        }

        /* MAP */
        .map-wrapper {
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* WHATSAPP */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--whatsapp);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5);
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 900px) {
            .main-card { grid-template-columns: 1fr; }
            .info-content { padding: 2.5rem; }
            .contact-grid { grid-template-columns: 1fr; }
            .header-glass { padding: 1rem 1.5rem; }
            .logo { height: 60px; }
        }
    </style>
</head>

<body>

<header>

        <div class="company">

                </div>

                <div class="map-wrapper">
                    <iframe
